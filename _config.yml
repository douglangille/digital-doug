
# -----------------------------------------------------------------------------
# Site Identity & Metadata (Digital Doug)
# -----------------------------------------------------------------------------
title: "Digital Doug"
subtitle: "Where Pixels Meet Purpose"
description: "Tech-related brain-droppings about innovation, productivity, and higher ed. You've been warned."
baseurl: ""
url: "https://digitaldoug.douglangille.ca"
repository: "douglangille/digital-doug"

email: "me@douglangille.ca"
locale: "en-CA"
timezone: "America/Halifax"

# -----------------------------------------------------------------------------
# Theme & Visuals
# -----------------------------------------------------------------------------
theme                     : "minimal-mistakes-jekyll"
minimal_mistakes_skin     : "default"
# Site Logo: Disabled. Site identity is handled via Google Fonts in CSS.
logo                      : 
teaser                    : "/assets/images/white500x300.jpg"
og_image                  : "https://douglangille.ca/assets/images/DarklingWhim-e1569155401864.png"
title_separator           : "-"
words_per_minute          : 200
breadcrumbs               : false
search                    : true
search_full_content       : false
search_provider           : lunr

# -----------------------------------------------------------------------------
# Author & Social
# -----------------------------------------------------------------------------
author:
  name: "Doug Langille"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://digitaldoug.douglangille.ca"

footer:
  since                   : "2013"
  links:
    - label               : "Digital Doug"
      icon                : "fa-regular fa-newspaper"
      url                 : "https://douglangille.substack.com"
    - label               : "LinkedIn"
      icon                : "fa-brands fa-square-linkedin"
      url                 : "https://www.linkedin.com/in/douglangille/"

# -----------------------------------------------------------------------------
# Build & Formatting
# -----------------------------------------------------------------------------
markdown                  : kramdown
highlighter               : rouge
permalink                 : /:title/
excerpt_separator         : "\n\n"
incremental               : false
encoding                  : "utf-8"

include:
  - .htaccess
  - _pages
exclude:
  # Writing Studio / Private PARA Folders
  - /__inbox
  - /_books
  - /_digital_doug
  - /_farm
  - /_life
  - /_plan
  - /_tech
  - /_work
  - /_writing
  - /_drafts
  - /story-engine
  # Build & Environment
  - vendor
  - .bundle
  - Gemfile
  - Gemfile.lock
  - node_modules
  - "*.sublime-project"
  - "*.sublime-workspace"
  - /docs
  - /test

# -----------------------------------------------------------------------------
# Plugins & Pagination
# -----------------------------------------------------------------------------
plugins:
  - jekyll-paginate-v2
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-include-cache

category_archive:
  type                    : jekyll-archives
  path                    : /
tag_archive:
  type                    : jekyll-archives
  path                    : /
pagination:
  enabled                 : true
  collection              : 'posts'
  per_page                : 12
  permalink               : '/page/:num/'
  sort_field              : 'date'
  sort_reverse            : true
  trail:
      before              : 2
      after               : 2  

autopages:
  enabled                 : true
  categories:
    enabled               : false
  collections:
    enabled               : false
  tags:
    enabled               : true
    layouts               : 
      - 'archive-taxonomy.html'
    permalink             : '/:tag/'

# -----------------------------------------------------------------------------
# Related Posts (Theme Logic)
# -----------------------------------------------------------------------------
related_by                : tags or categories 
related_limit             : 4            
related_categories        : 1       
related_tags              : 1    
related_template          : archive-single.html
related_layout            : grid

# -----------------------------------------------------------------------------
# Defaults (Front Matter)
# -----------------------------------------------------------------------------
defaults:
  - scope:
      path                : "" 
    values:
      layout              : "single"
      author_profile      : true
      read_time           : true
      share               : false
      related             : true
      comments            : false
      show_date           : true
      excerpt             : ""
      overlay_filter      : 0.5